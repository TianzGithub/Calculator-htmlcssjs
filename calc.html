<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div id="container">
        <div class="show">
            <input type="text" class="showScreen" disabled="disabled" id="showScreen">
        </div>
        <div class="operator">
            <table class="operatorTable">
                <tr>
                    <td>
                        <button>mc</button>
                    </td>
                    <td>
                        <button>m+</button>
                    </td>
                    <td>
                        <button>m-</button>
                    </td>
                    <td>
                        <button>mr</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="f_color" onclick="clickAC()">AC</button>
                    </td>
                    <td>
                        <button class="f_color" onclick="clickBack()">←</button>
                    </td>
                    <td>
                        <button>+/-</button>
                    </td>
                    <td>
                        <button onclick="clickFuhao('÷')">÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="chickShuzi('7')">7</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('8')">8</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('9')">9</button>
                    </td>
                    <td>
                        <button onclick="clickFuhao('×')">×</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="chickShuzi('4')">4</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('5')">5</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('6')">6</button>
                    </td>
                    <td>
                        <button onclick="clickFuhao('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="chickShuzi('1')">1</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('2')">2</button>
                    </td>
                    <td>
                        <button onclick="chickShuzi('3')">3</button>
                    </td>
                    <td>
                        <button onclick="clickFuhao('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="chickShuzi('0')">0</button>
                    </td>
                    <td>
                        <button onclick="clickDian()">.</button>
                    </td>
                    <td>
                        <button class="bg_color" onclick="clickDeng()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="js/calc.js"></script>

</html>
